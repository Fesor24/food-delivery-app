<div class="flex justify-between w-full space-x-6 items-center shadow-lg rounded-lg py-5 px-6 cursor-pointer hover:bg-slate-400
hover:transition ease-in-out duration-300">
  <div class="flex items-center space-x-3">
     <p class="text-lg font-extrabold h-6 w-6 rounded-full bg-green-200 text-green-400 flex items-center justify-center cursor-pointer"
    (click)="decreaseCartItemQuantity()"
    >
      <i class="fa-solid fa-minus"></i>
    </p>
  <p>{{orderItem.quantity}}</p>
   <p class="text-lg font-extrabold h-6 w-6 rounded-full bg-green-200 text-green-400 flex items-center justify-center cursor-pointer"
                  (click)="addItemToBasket()"
                  >
                    <i class="fa-solid fa-plus"></i>
                  </p>
  </div>

      <p>{{orderItem.name}}</p>
      <img [src]="orderItem.pictureUrl" class="h-7 w-10"/>
</div>
