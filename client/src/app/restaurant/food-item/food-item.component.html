 <div class="flex flex-col space-y-6 border-2 p-4">

                    class="w-[8rem] h-[6rem]"
                  />
                  <div class="flex flex-col space-y-5">
                    <p class="text-sm font-extrabold">{{food.name}}</p>
                    <p class="text-sm font-extralight">
                      {{food.description.length > 50 && food.description.substring(0,45) + "..."}}
                    </p>
                  </div>
                </div>
                <div class="flex justify-between w-full">

                  >

                </div>
